<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <style>
        section{
            margin: auto;
            width: 300px;
            background-color: aliceblue;
            border: 1px solid black;
            padding: 80px;
            border-radius: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.175);
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contador</h1>
    </header>
    <section>
        <div>
            <p>
                inicio:<input type="number" name="inicio" id="txti">
            </p>
            fim:<input type="number" name="fim" id="txtf">
            <p>
                inicio:<input type="number" name="passo" id="txtp">
            </p>
            <input type="button" value="CONTAR" onclick="contar()">
        </div>
        <div id="res"></div>
    </section>
    <script>
        function contar(){
            var ini = document.getElementById('txti')
            var fim = document.getElementById('txtf')
            var passo = document.getElementById('txtp')
            var res = document.getElementById('res')
            if(ini.value.length == 0 || fim.value.length == 0 || passo.value.length == 0){
                alert(`[erro] passo invalidados ou nn preenchidos`)
            }
            else{
                res.innerHTML = `Preparando contagem <br>`
                var i = Number(ini.value)
                var f = Number(fim.value)
                var p = Number(passo.value)
                if(p <= 0){
                    alert(`[erro] passo invalido, considerando passo 1`)
                    p = 1
                }else if(i < f){
                    for(var c = i;c <= f;c += p){
                        res.innerHTML += `${c} \u{1F449}` 
                    }
                }else if(i > f){
                    for(var c = i;c >= f;c -= p){
                        res.innerHTML += `${c} \u{1F449}`
                    }
                }res.innerHTML += `\u{1F3C1}`
            }
        }
    </script>
</body>
</html>
